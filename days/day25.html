<!doctype html>
<html>
  <head>
    <script src="https://code.createjs.com/easeljs-0.8.0.min.js"> </script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"> </script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"> </script>
    <title>Canvas Animation</title>
    <style>
      #canvas {border: solid 1px black; background-color: lightblue;}
    </style>
  </head> 
  <body>
    <canvas id="canvas"></canvas>
    <script >
      var socket = io();
      var color;
      var size;
	    
	    var activeCount;
	    var tweens = [];
            var circleCount = 5;
          stage = new createjs.Stage("canvas");
          canvas = document.querySelector('canvas');
          canvas.width = window.innerWidth-50;
          canvas.height = window.innerHeight-50;
	    var randomx = RandomNumb(20,canvas.width-140);
	    var randomy = RandomNumb(20,canvas.height-140);
          socket.on('user connected', function(UserId){
            
            ID = UserId;
            color = '#'+ RandomNumb(0,255).toString(16) + RandomNumb(0,255).toString(16) + RandomNumb(0,255).toString(16);
            size = RandomNumb(10,30);
	    window[UserId] = new createjs.Shape();
            window[UserId].graphics.beginFill(color).drawCircle(0, 0, size);       
            window[UserId].x = randomx;
            window[UserId].y = randomy; 
	    stage.addChild(window[UserId]);
	    createjs.Ticker.addEventListener("tick", tick);
            for (var i = 1; i <  circleCount; i++) {
              var circle = new createjs.Shape();
              circle.graphics.beginFill(color).drawCircle(0, 0, size-(i*2)); 
              circle.x = randomx;
	      circle.y = randomy;
              var tween = createjs.Tween.get(circle).to({x: randomx, y: randomy}, (0.5 + i * 0.04) * 1500, createjs.Ease.linear).call(tweenComplete);
		          tweens.push({tween: tween, ref: circle});
		          stage.addChild(circle);
            };
            socket.emit('user done',  window[UserId].x,  window[UserId].y, ID, color, size); 
	  });
            activeCount = circleCount;
            stage.addEventListener("pressmove",  function(evt){
	    	evt.target.x = evt.stageX;
              	evt.target.y = evt.stageY; 
	    	for (var i = 1; i < circleCount; i++) {
                	var ref = tweens[i].ref;
                	var tween = tweens[i].tween;
                	createjs.Tween.get(ref, {override: true}).to({x: stage.mouseX, y: stage.mouseY}, (0.5 + i * 0.04) * 1500, createjs.Ease.linear).call(tweenComplete);
                	activeCount = circleCount;
			createjs.Ticker.addEventListener("tick", tick);
              	};
		socket.emit('move done', {x: window[UserId].x, y: window[UserId].y}, ID);
	    });		
            function tweenComplete() {
	            activeCount--;
            }               

      
      
      socket.on('user done24', function(X, Y, ID, color, size){
        CreateSprite(ID,X,Y, color, size);
      });
      
      socket.on('sprite change coord', function(UserId, obj){
        console.log('yes');
        window[UserId].x = obj.x;
        window[UserId].y = obj.y;
      }); 
      
      socket.on('users base', function(users){
          for(user in users){
              CreateSprite(user, users[user].x, users[user].y, users[user].color, users[user].size);
          }       
      });
      
      socket.on('user disconnected', function(UserId){
        stage.removeChild(window[UserId]);
      });
      
      //function onTickHandler(evt) {   
          //stage.update();
        //};
      function tick(event) {
	      if (activeCount) {
		      stage.update(event);
	      }
      }
      window.addEventListener('resize', onResize, false);
      onResize();
      function onResize() {
        canvas.width = window.innerWidth-50;
        canvas.height = window.innerHeight-50;
      };
      function RandomNumb(min, max){
        return Math.floor(Math.random() * (max - min) + min);
      }
    
     function CreateSprite(Id,X,Y, color, size){
        window[Id] = new createjs.Shape();
        window[Id].graphics.beginFill(color).drawCircle(0, 0, size);     
        stage.addChild(window[Id]);
        window[Id].x = X;
        window[Id].y = Y;
      createjs.Ticker.addEventListener("tick", tick);
      };        
    </script>
  </body>
</html>
