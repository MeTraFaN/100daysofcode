<!doctype html>
<html>
  <head>
    <script src="https://code.createjs.com/easeljs-0.8.0.min.js"> </script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"> </script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"> </script>
    <title>Canvas Animation</title>
    <style>
      #canvas {border: solid 1px black; background-color: lightblue;}
    </style>
  </head> 
  <body>
    <canvas id="canvas"></canvas>
    <a href="/"> Канвас </a>
    <script >
      var socket = io(location.origin);
          stage = new createjs.Stage("canvas");
          canvas = document.querySelector('canvas');
          canvas.width = window.innerWidth-50;
          canvas.height = window.innerHeight-50;
      var balloon = new createjs.Shape();
      var ID;
      balloon.graphics.beginFill("Crimson").drawRoundRectComplex(0, 0, 40, 65, 20,20,35,35);     
      socket.on('user done', function(X,Y, UserID){ 
        ID = UserID;
        stage.addChild(balloon);
        balloon.x = X;
        balloon.y = Y;
      });
      createjs.Ticker.addEventListener("tick", onTickHandler);
      balloon.on("pressmove", function(evt) {
        evt.target.x = evt.stageX;
        evt.target.y = evt.stageY;
        
      });
      balloon.on("pressup", function() {
        console.log(balloon.x, balloon.y);
        socket.emit('move done', {x: balloon.x, y: balloon.y}, ID);
      });
           
      socket.on('user disconnected', function(UserId){
        stage.removeChild(balloon);
      });
    
      function onTickHandler(evt) {   
          stage.update();
        };
      window.addEventListener('resize', onResize, false);
      onResize();
      function onResize() {
        canvas.width = window.innerWidth-50;
        canvas.height = window.innerHeight-50;
      };
     
    </script>
  </body>
</html>
